<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Event Registration Webpage</title>
    <link rel="stylesheet" href="./Project4.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#event">Event</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <section class="event">
                <div>
                    <h2>Event Name: Get In Touch With Laravel</h2>
                    <h3>Date: 22/3/2024</h3>
                    <h3>Location: Online</h3>
                    <p>Description: This Event will give the intro about the Laravel Framework</p>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq9Ug8Q_LvssBm4JSFQUAGLxJhDRBB1bNRGycWeJBL8w&s" alt="Laravel-Logo">
            </section>
            <section class="register">
                <h2>Register Here</h2>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" />
                <label for="dropdown">Select An Option</label>
                <select id="dropdown">
                    <option value="attendee">Attendee</option>
                    <option value="speaker">Speaker</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </section>
            <section class="radio">
                <h2>Pick One</h2>
                <input type="radio" id="Vegetarian" name="dietPreference" value="Vegetarian">
                <label for="Vegetarian">Vegetarian</label>
                <input type="radio" id="Non-Vegetarian" name="dietPreference" value="Non-Vegetarian">
                <label for="Non-Vegetarian">Non-Vegetarian</label>
                <input type="radio" id="Vegan" name="dietPreference" value="Vegan">
                <label for="Vegan">Vegan</label>
            </section>
            <section class="checkbox">
                <input type="checkbox" id="terms-conditions" required/>
                <label for="terms-conditions">I Agree to Terms and Conditions</label>
            </section>
            <textarea name="query" cols="90" rows="5" placeholder="Type Your Additional Query" style="margin-left: 30px"></textarea>
            <input type="submit" id="submit" />
        </form>
        <section class="contact" style="margin-left: 30px">
            <label for="email">E-mail:</label>
            <a href="mailto:project4@email.com" id="email">project4@email.com</a>
        </section>
    </main>
    <footer>
        @project4
    </footer>
</body>
</html>
