<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project11.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Project11</title>
</head>
<body>
    <div class="container">
        <header>
            Café Bliss
        </header>
        <main>
            <section class="catalog-imgs">
                <img src="./assets/home-img-1.png" alt="Coffee cup" id="img-1"/>
                <img src="./assets/home-img-2.png" alt="Coffee mug" id="img-2"/>
                <img src="./assets/home-img-3.png" alt="Cappuccino" id="img-3"/>
            </section>
            <section>
                <table class="menu-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Café Latte</td>
                            <td>Rich espresso blended with steamed milk and a light layer of foam</td>
                            <td>$3.50</td>
                        </tr>
                        <tr>
                            <td>Blueberry Muffin</td>
                            <td>Freshly baked with blueberries and a hint of lemon</td>
                            <td>$2.50</td>
                        </tr>
                        <tr>
                            <td>Classic Breakfast</td>
                            <td>Two eggs any style with bacon, toast, and hash browns</td>
                            <td>$7.00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="map-container">
                <img src="./assets/Map.jpg" alt="Café Bliss Location Map" class="map-image"/>
            </section>            
        </main>
        <footer class="font-mono">@Café Bliss </footer>
    </div>
</body>
</html>
