<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #mainImage {
            width: 500px;
            height: 300px;
        }
        .thumbnail {
            width: 100px;
            height: 60px;
            margin: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .thumbnail:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="display">
        <img id="mainImage" src="./images/images.jpg" alt="Main Image">
        <p id="description">Description of the initial image.</p>
    </div>
    <div>
        <img class="thumbnail" src="./images/10183584.png" alt="Thumbnail 1" onclick="updateImage('./images/10183584.png', 'Description 1')">
        <img class="thumbnail" src="./images/il_fullxfull.3089109178_pxsd.png" alt="Thumbnail 2" onclick="updateImage('./images/il_fullxfull.3089109178_pxsd.png', 'Description 2')">
    </div>

    <script>
        function updateImage(src, description) {
            const mainImage = document.querySelector('#mainImage');
            mainImage.src = src;
            document.querySelector('#description').textContent = description;
        }
    </script>
</body>
</html>
