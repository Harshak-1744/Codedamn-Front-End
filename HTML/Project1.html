    <!-- Form for Suggestions-->
    <h3>Looking forward with your Suggestions üëáüèª</h3>
    <form>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" placeholder="Enter Your Name" /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" placeholder="Enter Your Email" required /></td>
            </tr>
            <tr>
                <td><label for="userMessage">Enter Your Suggestions</label></td>
                <td><textarea id="userMessage" name="userMessage" placeholder="Type your message here..."></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" /></td>
            </tr>
        </table>
    </form>

    <!-- Join community! -->
    <h2>Join our exclusive travel community!</h2>
    <p>You're invited to join our private Facebook group for insider tips, hidden gems, & vibrant traveler connections. Open for a limited time.</p>
    <table>
        <tr>

        </tr>
        <tr>
            <input type="button" value="JOIN NOW" />
        </tr><br><br>
        <tr>
            <td>
                <input type="checkbox" id="consentCheckbox" name="consentCheckbox" />
